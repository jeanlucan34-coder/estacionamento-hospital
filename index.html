<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Sa√≠da - Estacionamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 10px;
        }

        h1 {
            color: #0f2027;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .confirmation-box {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .confirmation-box h2 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .confirmation-info {
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .confirmation-info p {
            margin: 12px 0;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .confirmation-info strong {
            color: #28a745;
        }

        .liberation-badge {
            background: white;
            color: #28a745;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            border: 4px solid white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .liberation-badge h3 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #28a745;
        }

        .liberation-badge p {
            font-size: 1.3em;
            font-weight: bold;
            color: #155724;
        }

        .btn-print {
            background: white;
            color: #28a745;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        .btn-print:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            color: white;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .modal-content, .modal-content * {
                visibility: visible;
            }
            .modal {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
            }
            .btn-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">üöó</div>
                <h1>Registro de Sa√≠da</h1>
                <p class="subtitle">Estacionamento Hospitalar</p>
            </div>

            <form id="exitForm">
                <div class="form-group">
                    <label>Local do Estacionamento *</label>
                    <select id="location" required>
                        <option value="">Selecione o local</option>
                        <option value="hvs">Hospital Vila da Serra</option>
                        <option value="oncobio">ONCOBIO - Centro Oncol√≥gico</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>CRM *</label>
                    <input type="text" id="crm" placeholder="Digite o CRM" required>
                </div>

                <div class="form-group">
                    <label>Nome do M√©dico *</label>
                    <input type="text" id="name" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <label>Especialidade *</label>
                    <input type="text" id="specialty" placeholder="Ex: Cardiologia" required>
                </div>

                <div class="form-group">
                    <label>Telefone *</label>
                    <input type="tel" id="phone" placeholder="(00) 00000-0000" required>
                </div>

                <button type="submit" class="btn">‚úì Registrar Sa√≠da</button>
            </form>

            <div class="footer">
                <p>Sistema de Controle de Estacionamento</p>
            </div>
        </div>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <div class="confirmation-box">
                <h2>‚úì Registro Confirmado!</h2>
                
                <div class="liberation-badge">
                    <h3>üé´ ESTACIONAMENTO LIBERADO</h3>
                    <p>Apresente ao estacionamento</p>
                </div>
                
                <div class="confirmation-info" id="confirmationInfo">
                    <!-- Ser√° preenchido via JavaScript -->
                </div>
                
                <p style="margin: 25px 0; font-size: 1.2em;">
                    <strong>Vaga autorizada pela Diretoria</strong>
                </p>
                
                <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimir Comprovante</button>
                <button class="btn-print" onclick="resetForm()">‚úì Nova Sa√≠da</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('exitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const location = document.getElementById('location').value;
            const crm = document.getElementById('crm').value;
            const name = document.getElementById('name').value;
            const specialty = document.getElementById('specialty').value;
            const phone = document.getElementById('phone').value;

            // Salvar no hist√≥rico (localStorage)
            saveToHistory(location, crm, name, specialty, phone);
            
            // Mostrar comprovante
            showConfirmation(name, crm, specialty, phone, location);
        });

        function saveToHistory(location, crm, name, specialty, phone) {
            try {
                const data = localStorage.getItem('parkingData');
                let parkingData = data ? JSON.parse(data) : { vehicles: { hvs: [], oncobio: [] }, history: [] };
                
                const now = new Date();
                
                // Adicionar ao hist√≥rico
                const historyEntry = {
                    location: location,
                    crm: crm,
                    name: name,
                    specialty: specialty,
                    phone: phone,
                    exitTime: now,
                    entryTime: now,
                    duration: 0
                };
                
                parkingData.history.push(historyEntry);
                
                // Salvar
                localStorage.setItem('parkingData', JSON.stringify(parkingData));
            } catch (error) {
                console.log('Erro ao salvar:', error);
            }
        }

        function showConfirmation(name, crm, specialty, phone, location) {
            const locationName = location === 'hvs' ? 'Hospital Vila da Serra' : 'ONCOBIO - Centro Oncol√≥gico';
            
            const now = new Date();
            const dateTime = now.toLocaleString('pt-BR', { 
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const confirmationInfo = `
                <p><strong>Data/Hora:</strong> ${dateTime}</p>
                <p><strong>Nome:</strong> Dr(a). ${name}</p>
                <p><strong>CRM:</strong> ${crm}</p>
                <p><strong>Especialidade:</strong> ${specialty}</p>
                <p><strong>Telefone:</strong> ${phone}</p>
                <p style="font-size: 1.2em; margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px; color: #856404;">
                    <strong>üìç Local:</strong> ${locationName}
                </p>
            `;
            
            document.getElementById('confirmationInfo').innerHTML = confirmationInfo;
            document.getElementById('confirmationModal').classList.add('active');
        }

        function resetForm() {
            document.getElementById('confirmationModal').classList.remove('active');
            document.getElementById('exitForm').reset();
        }

        // M√°scara de telefone
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
