<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Sa√≠da - Estacionamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 10px;
        }

        h1 {
            color: #0f2027;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .confirmation-box {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .confirmation-box h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .confirmation-info {
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .confirmation-info p {
            margin: 12px 0;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .confirmation-info strong {
            color: #11998e;
        }

        .btn-print {
            background: white;
            color: #11998e;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        .btn-print:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            color: white;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .modal-content, .modal-content * {
                visibility: visible;
            }
            .modal {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
            }
            .btn-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">üöó</div>
                <h1>Registro de Sa√≠da</h1>
                <p class="subtitle">Estacionamento Hospitalar</p>
            </div>
            
            <div id="alertArea"></div>

            <form id="exitForm">
                <div class="form-group">
                    <label>Local do Estacionamento *</label>
                    <select id="location" required>
                        <option value="">Selecione o local</option>
                        <option value="hvs">Hospital Vila da Serra</option>
                        <option value="oncobio">ONCOBIO - Centro Oncol√≥gico</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>CRM *</label>
                    <input type="text" id="crm" placeholder="Digite o CRM" required>
                </div>

                <div class="form-group">
                    <label>Nome do M√©dico *</label>
                    <input type="text" id="name" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <label>Especialidade *</label>
                    <input type="text" id="specialty" placeholder="Ex: Cardiologia" required>
                </div>

                <div class="form-group">
                    <label>Telefone *</label>
                    <input type="tel" id="phone" placeholder="(00) 00000-0000" required>
                </div>

                <button type="submit" class="btn">‚úì Registrar Sa√≠da</button>
            </form>

            <div class="footer">
                <p>Sistema de Controle de Estacionamento</p>
            </div>
        </div>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <div class="confirmation-box">
                <h2>‚úì Sa√≠da Registrada com Sucesso!</h2>
                
                <div class="confirmation-info" id="confirmationInfo">
                    <!-- Ser√° preenchido via JavaScript -->
                </div>
                
                <p style="margin: 25px 0; font-size: 1.2em;">
                    <strong>üìã Apresente este comprovante ao estacionamento</strong>
                </p>
                
                <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimir Comprovante</button>
                <button class="btn-print" onclick="resetForm()">‚úì Nova Sa√≠da</button>
            </div>
        </div>
    </div>

    <script>
        // Usar localStorage para sincronizar com o sistema administrativo
        function getVehicles() {
            const data = localStorage.getItem('parkingData');
            if (data) {
                const parsed = JSON.parse(data);
                return parsed.vehicles || { hvs: [], oncobio: [] };
            }
            return { hvs: [], oncobio: [] };
        }

        function getHistory() {
            const data = localStorage.getItem('parkingData');
            if (data) {
                const parsed = JSON.parse(data);
                return parsed.history || [];
            }
            return [];
        }

        function saveData(vehicles, history) {
            const data = {
                vehicles: vehicles,
                history: history
            };
            localStorage.setItem('parkingData', JSON.stringify(data));
        }

        document.getElementById('exitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const location = document.getElementById('location').value;
            const crm = document.getElementById('crm').value;
            const name = document.getElementById('name').value;
            const specialty = document.getElementById('specialty').value;
            const phone = document.getElementById('phone').value;

            const vehicles = getVehicles();
            const history = getHistory();

            // Buscar ve√≠culo
            const vehicleIndex = vehicles[location].findIndex(v => v.crm === crm);
            
            if (vehicleIndex === -1) {
                showAlert('CRM n√£o encontrado no estacionamento. Verifique se digitou corretamente ou se j√° registrou a entrada.', 'warning');
                return;
            }

            const vehicle = vehicles[location][vehicleIndex];
            
            // Criar registro de sa√≠da
            const exitTime = new Date();
            const entryTime = new Date(vehicle.entryTime);
            const duration = Math.ceil((exitTime - entryTime) / (1000 * 60));

            const historyEntry = {
                ...vehicle,
                location: location,
                exitTime: exitTime,
                duration: duration
            };

            history.push(historyEntry);
            vehicles[location].splice(vehicleIndex, 1);
            
            // Salvar dados
            saveData(vehicles, history);
            
            // Mostrar comprovante
            showConfirmation(name, crm, specialty, location, entryTime, exitTime, duration);
        });

        function showAlert(message, type) {
            const alertArea = document.getElementById('alertArea');
            const alertClass = type === 'success' ? 'alert-success' : 
                              (type === 'danger' ? 'alert-danger' : 'alert-warning');
            
            alertArea.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                alertArea.innerHTML = '';
            }, 5000);
        }

        function showConfirmation(name, crm, specialty, location, entryTime, exitTime, duration) {
            const locationName = location === 'hvs' ? 'Hospital Vila da Serra' : 'ONCOBIO - Centro Oncol√≥gico';
            
            const formatDateTime = (date) => {
                return new Date(date).toLocaleString('pt-BR', { 
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            };

            const formatDuration = (minutes) => {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                if (hours > 0) {
                    return `${hours}h ${mins}min`;
                }
                return `${mins}min`;
            };
            
            const confirmationInfo = `
                <p><strong>Data/Hora da Sa√≠da:</strong> ${formatDateTime(exitTime)}</p>
                <p><strong>Nome:</strong> Dr(a). ${name}</p>
                <p><strong>CRM:</strong> ${crm}</p>
                <p><strong>Especialidade:</strong> ${specialty}</p>
                <p><strong>Tempo de Perman√™ncia:</strong> ${formatDuration(duration)}</p>
                <p style="font-size: 1.2em; margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px; color: #856404;">
                    <strong>üìç Local:</strong> ${locationName}
                </p>
                <p style="font-size: 1.1em; margin-top: 15px; color: #155724; background: #d4edda; padding: 15px; border-radius: 8px;">
                    ‚úì <strong>Vaga de estacionamento autorizada pela Diretoria</strong>
                </p>
            `;
            
            document.getElementById('confirmationInfo').innerHTML = confirmationInfo;
            document.getElementById('confirmationModal').classList.add('active');
        }

        function resetForm() {
            document.getElementById('confirmationModal').classList.remove('active');
            document.getElementById('exitForm').reset();
            showAlert('Pronto para registrar nova sa√≠da!', 'success');
        }

        // M√°scara de telefone
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
